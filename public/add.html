<!DOCTYPE html>
<html lang="en-us">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Workout Tracker</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        </head>

        <body>
            <h1>Workout Tracker</h1>
            <br>
            <h2>Add a Workout</h2>
            <br>
            <form>
                <input type="text" name="title" id="title" placeholder="Workout Title">
                <input type="text" name="weight" id="weight" placeholder="User Current Weight (in lbs)">
                <input type="text" name="calories" id="calories" placeholder="Current Calorie Intake">
                <textarea type="text" name="exercise" class="exercise" id="0" placeholder="Enter Exercise"></textarea>
                <button id="more">Add Another Exercise</button>
                <div id="moreExercises"></div>
                <button id="submit">Submit</button>
            </form>

            <script src="js/add.js"></script>
        </body>
</html>
