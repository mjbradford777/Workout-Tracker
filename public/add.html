<!DOCTYPE html>
<html lang="en-us">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Workout Tracker</title>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
            <link href="https://fonts.googleapis.com/css2?family=Inria+Sans&display=swap" rel="stylesheet">
            <link rel="stylesheet" href="css/add.css">
            <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        </head>

        <body>
            <div class="container">
                <div class="row justify-content-center">
                    <h1>Workout Tracker</h1>
                </div>
                <br>
                <div class="row justify-content-center">
                    <h2>Add a Workout</h2>
                </div>
                <br>
                <form>
                    <div class="row justify-content-center">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" name="title" id="title" class="form-control" placeholder="Workout Title">
                        </div>

                        <div class="col-sm-1"></div>

                        <div class="form-group">
                            <label for="weight">Weight</label>
                            <input type="text" name="weight" id="weight" class="form-control" placeholder="User Current Weight (in lbs)">
                        </div>

                        <div class="col-sm-1"></div>

                        <div class="form-group">
                            <label for="calories">Calories</label>
                            <input type="text" name="calories" id="calories" class="form-control" placeholder="Current Calorie Intake">
                        </div>   
                    </div>
                    <br>
                    <div id="moreExercises" class="row justify-content-center">
                        <div class="form-group" id="formGroup0">
                            <label for="0">Exercise 1</label>
                            <textarea type="text" name="exercise" class="exercise form-control" id="0" rows="3" placeholder="Enter Exercise"></textarea>
                        </div>
                        <div class="col-sm-1"></div>
                    </div>
                    <br>
                    <div class="row justify-content-center">
                        <button class="btn btn-warning" id="more">Add Another Exercise</button>
                    </div>
                    <br>
                    <div class="row justify-content-center">
                        <button class="btn btn-warning" id="submit">Submit</button>
                    </div>                    
                </form>
            </div>

            <script src="js/add.js"></script>
        </body>
</html>
